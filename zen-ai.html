<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen AI</title>
            <link rel="icon" href="icon.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Terminal+Dosis" rel="stylesheet">
  <style>
    html {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      background-color: hsl(0,0%,18%);
      background-image: -webkit-linear-gradient(0deg, hsla(0,0%,0%,0) 0, hsla(0,0%,10%,1) 3px),
        -webkit-linear-gradient(90deg, hsla(0,0%,0%,0) 0, hsla(0,0%,10%,1) 5px);
      font-family: 'Terminal Dosis', sans-serif;
    }

    body {
      margin: 0;
      padding: 50px;
      text-align: center;
      color: #fff;
    }

    #chat {
      max-width: 600px;
      background: rgba(0,0,0,0.6);
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
    }

    .message {
      margin: 10px 0;
    }

    .user {
      color: #ffcc00;
    }

    .ai {
      color: #00ccff;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
      outline: none;
    }

    button {
      padding: 10px 20px;
      margin-left: 10px;
      border: none;
      border-radius: 5px;
      background: #ffcc00;
      color: #000;
      cursor: pointer;
    }

    /* Animated background elements */
    div.particle, div.cells, div.jelly, div.blobbs, div.chase {
      position: fixed;
      width: 200px;
      height: 200px;
      border-radius: 50%;
      border: 10px solid hsla(0,0%,0%,.7);
      box-shadow: inset 0 15px 15px -5px hsla(0,0%,100%,.7), inset 0 -5px 10px 3px hsla(0,0%,0%,.6), 0 8px 10px 2px hsla(0,0%,0%,.3);
      transform: scale(.66);
    }

    .particle { top: 10%; left: 10%; background: radial-gradient(#555 0px, transparent 2px); }
    .cells { bottom: 10%; right: 10%; background: repeating-radial-gradient(black 8px, white 12px); }
    .jelly { top: 10%; right: 10%; background: repeating-radial-gradient(hsla(330,100%,40%,1) 12%, hsla(320,80%,60%,1) 24px); }
    .blobbs { bottom: 10%; left: 10%; background: repeating-radial-gradient(hsla(200,100%,80%,.8) 0px, hsla(200,100%,80%,.5) 4px, transparent 50px); }
    .chase { top: 50%; left: 50%; transform: translate(-50%, -50%) scale(.66); background: repeating-radial-gradient(hsla(50,100%,100%,1) 0px, hsla(50,100%,90%,1) 10px, transparent 130px); }
  </style>
</head>
<body>
  <div class="particle"></div>
  <div class="cells"></div>
  <div class="jelly"></div>
  <div class="blobbs"></div>
  <div class="chase"></div>

  <div id="chat">
    <h1>ZEN AI</h1>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Type your message here...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    function sendMessage() {
      const input = document.getElementById('userInput');
      const message = input.value.trim();
      if (message === '') return;
      const messagesDiv = document.getElementById('messages');

      const userMsg = document.createElement('div');
      userMsg.className = 'message user';
      userMsg.textContent = 'You: ' + message;
      messagesDiv.appendChild(userMsg);

      const aiMsg = document.createElement('div');
      aiMsg.className = 'message ai';
      aiMsg.textContent = 'AI: ' + getAIResponse(message);
      messagesDiv.appendChild(aiMsg);

      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function getAIResponse(userMessage) {
      const responses = [
        "That's interesting!",
        "Tell me more!",
        "I'm here to listen.",
        "Could you explain that further?",
        "Wow, that's cool!"
      ];
      return responses[Math.floor(Math.random() * responses.length)];
    }
  </script>
</body>
</html>
